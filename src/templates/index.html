<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 500px;
            margin: 60px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .icon {
            font-size: 1.5rem;
            margin-right: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Diabetes Classifier</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="val1" class="form-label">Pregnancies</label>
                <input type="number" class="form-control" name="val1" id="val1" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val2" class="form-label">Glucose</label>
                <input type="number" class="form-control" name="val2" id="val2" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val3" class="form-label">Blood Pressure</label>
                <input type="number" class="form-control" name="val3" id="val3" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val4" class="form-label">Skin Thickness</label>
                <input type="number" class="form-control" name="val4" id="val4" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val5" class="form-label">Insulin</label>
                <input type="number" class="form-control" name="val5" id="val5" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val6" class="form-label">BMI</label>
                <input type="number" class="form-control" name="val6" id="val6" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val7" class="form-label">Diabetes Pedigree Function</label>
                <input type="number" class="form-control" name="val7" id="val7" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val8" class="form-label">Age</label>
                <input type="number" class="form-control" name="val8" id="val8" step="any" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert text-center mt-4 
            {% if prediction == 'Diabetes' %}
                alert-danger
            {% else %}
                alert-success
            {% endif %}" role="alert">
            <span class="icon">
                {% if prediction == 'Diabetes' %}
                    ⚠️
                {% else %}
                    ✅
                {% endif %}
            </span>
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
