<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Predictor - Random Forest</title>
    
    <!-- Bootstrap 5.3.2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 80px 0;
        }
        
        .prediction-form {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        
        .result-card {
            display: none;
            margin-top: 30px;
        }
        
        .form-label {
            font-weight: 500;
            color: #495057;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px 30px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
            transform: translateY(-1px);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-4">Diabetes Predictor</h1>
            <p class="lead mb-0">Random Forest Machine Learning Model</p>
        </div>
    </section>

    <!-- Predictor Section -->
    <section class="py-5">
        <div class="container">
            <div class="prediction-form">
                <h2 class="text-center mb-4 fw-semibold">Enter Medical Data</h2>
                
                <form id="predictionForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="pregnancies" class="form-label">Pregnancies</label>
                            <input type="number" class="form-control" id="pregnancies" min="0" max="20" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="glucose" class="form-label">Glucose</label>
                            <input type="number" class="form-control" id="glucose" min="0" max="300" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="bloodPressure" class="form-label">Blood Pressure</label>
                            <input type="number" class="form-control" id="bloodPressure" min="0" max="200" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="skinThickness" class="form-label">Skin Thickness</label>
                            <input type="number" class="form-control" id="skinThickness" min="0" max="100" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="insulin" class="form-label">Insulin</label>
                            <input type="number" class="form-control" id="insulin" min="0" max="900" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="bmi" class="form-label">BMI</label>
                            <input type="number" class="form-control" id="bmi" min="0" max="70" step="0.1" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="diabetesPedigree" class="form-label">Diabetes Pedigree Function</label>
                            <input type="number" class="form-control" id="diabetesPedigree" min="0" max="3" step="0.001" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="age" class="form-label">Age</label>
                            <input type="number" class="form-control" id="age" min="1" max="120" required>
                        </div>
                    </div>
                    
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-cpu me-2"></i>
                            Predict Diabetes
                        </button>
                    </div>
                </form>
                
                <!-- Result Card -->
                <div id="resultCard" class="result-card">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-semibold">Prediction Result</h5>
                            <div id="predictionResult">
                                <h3>Prediction: {{ prediction }}</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap 5.3.2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                pregnancies: parseInt(document.getElementById('pregnancies').value),
                glucose: parseInt(document.getElementById('glucose').value),
                bloodPressure: parseInt(document.getElementById('bloodPressure').value),
                skinThickness: parseInt(document.getElementById('skinThickness').value),
                insulin: parseInt(document.getElementById('insulin').value),
                bmi: parseFloat(document.getElementById('bmi').value),
                diabetesPedigree: parseFloat(document.getElementById('diabetesPedigree').value),
                age: parseInt(document.getElementById('age').value)
            };
            
            
        });
        
        function displayResult(hasDiabetes, confidence) {
            const resultDiv = document.getElementById('predictionResult');
            const resultCard = document.getElementById('resultCard');
            
            if (hasDiabetes) {
                resultDiv.innerHTML = `
                    <div class="alert alert-warning border-0">
                        <i class="bi bi-exclamation-triangle-fill fs-2 mb-3"></i>
                        <h4 class="fw-semibold">High Risk</h4>
                        <p class="mb-2">The model predicts a high risk of diabetes.</p>
                        <small class="text-muted">Confidence: ${(confidence * 100).toFixed(1)}%</small>
                    </div>
                `;
            } else {
                resultDiv.innerHTML = `
                    <div class="alert alert-success border-0">
                        <i class="bi bi-check-circle-fill fs-2 mb-3"></i>
                        <h4 class="fw-semibold">Low Risk</h4>
                        <p class="mb-2">The model predicts a low risk of diabetes.</p>
                        <small class="text-muted">Confidence: ${(confidence * 100).toFixed(1)}%</small>
                    </div>
                `;
            }
            
            resultCard.style.display = 'block';
            resultCard.scrollIntoView({ behavior: 'smooth' });
        }
        
        function displayError() {
            const resultDiv = document.getElementById('predictionResult');
            const resultCard = document.getElementById('resultCard');
            
            resultDiv.innerHTML = `
                <div class="alert alert-danger border-0">
                    <i class="bi bi-x-circle-fill fs-2 mb-3"></i>
                    <h4 class="fw-semibold">Error</h4>
                    <p class="mb-0">An error occurred while processing the request.</p>
                </div>
            `;
            
            resultCard.style.display = 'block';
        }
    </script>
</body>
</html>
