<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f0f8ff; /* Light blue */
        }
        .form-container {
            max-width: 550px;
            margin: 60px auto;
            padding: 30px;
            background: #e0f0ff; /* Lighter blue */
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        .icon {
            font-size: 1.5rem;
            margin-right: 8px;
        }
        .form-label small {
            display: block;
            font-weight: normal;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">Diabetes Classifier</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="val1" class="form-label">Pregnancies <small>(count, 0–20)</small></label>
                <input type="number" class="form-control" name="val1" id="val1" min="0" max="20" step="1" required>
            </div>
            <div class="mb-3">
                <label for="val2" class="form-label">Glucose <small>(mg/dL, 0–200)</small></label>
                <input type="number" class="form-control" name="val2" id="val2" min="0" max="200" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val3" class="form-label">Blood Pressure <small>(mm Hg, 0–150)</small></label>
                <input type="number" class="form-control" name="val3" id="val3" min="0" max="150" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val4" class="form-label">Skin Thickness <small>(mm, 0–100)</small></label>
                <input type="number" class="form-control" name="val4" id="val4" min="0" max="100" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val5" class="form-label">Insulin <small>(mu U/mL, 0–900)</small></label>
                <input type="number" class="form-control" name="val5" id="val5" min="0" max="900" step="any" required>
            </div>
            <div class="mb-3">
                <label for="val6" class="form-label">BMI <small>(kg/m², 0–70)</small></label>
                <input type="number" class="form-control" name="val6" id="val6" min="0" max="70" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="val7" class="form-label">Diabetes Pedigree Function <small>(0.0–2.5)</small></label>
                <input type="number" class="form-control" name="val7" id="val7" min="0" max="2.5" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="val8" class="form-label">Age <small>(years, 10–100)</small></label>
                <input type="number" class="form-control" name="val8" id="val8" min="10" max="100" step="1" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Predict</button>
            </div>
        </form>

        {% if prediction %}
        <div class="alert text-center mt-4 
            {% if prediction == 'Diabetes' %}
                alert-danger
            {% else %}
                alert-success
            {% endif %}" role="alert">
            <span class="icon">
                {% if prediction == 'Diabetes' %}
                    ⚠️
                {% else %}
                    ✅
                {% endif %}
            </span>
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</div>

</body>
</html>
